<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Get Storage Plus Example - Flutter Storage Demo">

  <!-- Theme color that adapts to dark mode -->
  <meta name="theme-color" content="#2196F3">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1976D2">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Get Storage Plus Example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Get Storage Plus Example</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      /* Prevent flash of white in dark mode */
      background-color: #fafafa;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
      }
    }
    
    /* Loading indicator styling */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: inherit;
    }
    
    .loading-content {
      text-align: center;
    }
    
    .loading-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    
    .loading-text {
      margin-bottom: 10px;
      color: #333;
      font-size: 16px;
    }
    
    @media (prefers-color-scheme: dark) {
      .loading-text {
        color: #ffffff;
      }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div class="loading-content">
      <img src="icons/Icon-192.png" alt="Get Storage Plus Logo" class="loading-icon">
      <div class="loading-text">Loading Get Storage Plus Example...</div>
    </div>
  </div>

  <script>
    // Hide loading indicator when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.remove();
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
